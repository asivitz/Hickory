name:                Hickory-GLFW
version:             0.1.0.0
homepage:            https://github.com/asivitz/Hickory
license:             MIT
license-file:        LICENSE
author:              Axis Sivitz
maintainer:          aosivitz@gmail.com
copyright:           2022 Axis Sivitz

ghc-options:
    - -Wall

default-extensions:
  - NamedFieldPuns
  - TemplateHaskell
  - Rank2Types
  - BangPatterns
  - OverloadedStrings
  - BlockArguments

dependencies:
  - base
  - OpenGLRaw
  - GLFW-b
  - time
  - unordered-containers
  - Hickory
  - Hickory-FRP
  - linear
  - vector
  - bytestring
  - managed
  - vulkan
  - lens
  - derive-storable
  - extra
  - acquire
  - dear-imgui
  - ki
  - containers
  - ghc-compact

library:
  verbatim:
    default-language: GHC2021
  exposed-modules:
    - Platforms.GLFW.Utils
    - Platforms.GLFW.Bridge
    - Platforms.GLFW.Vulkan
    - Platforms.GLFW.DearImGui
    - Platforms.GLFW.GameLoop
    - Platforms.GLFW

executables:
  vulkan:
    main: main.hs
    dependencies:
      - Hickory-GLFW
      - bytestring
      - vulkan-utils
      - monad-loops
      - extra

name:                Hackory

ghc-options:
    - -Wall
    - -Werror=incomplete-patterns
    - -Wunused-packages
    - -Werror=unused-packages

extra-source-files:
    - Readme.md

default-extensions:
    - NamedFieldPuns
    - Rank2Types
    - BangPatterns
    - OverloadedStrings
    - ScopedTypeVariables
    - LambdaCase
    - TupleSections
    - ViewPatterns
    - BlockArguments
    - RecordWildCards
    - GHC2021

dependencies:
    - JuicyPixels
    - JuicyPixels-extra
    - StateVar
    - VulkanMemoryAllocator
    - acquire
    - base
    - binary
    - bitwise-enum
    - bytestring
    - dear-imgui
    - derive-storable
    - extra
    - filepath
    - generic-lens
    - hashable
    - lens
    - linear
    - mtl
    - safe
    - text
    - time
    - unordered-containers
    - uuid
    - vector
    - vector-binary-instances
    - vulkan
    - vulkan-utils
    - ktx-codec

flags:
  production:
    description: Enable production mode
    manual: true
    default: false

when:
    - condition: os(osx)
      cc-options:         -F/System/Library/Frameworks

library:
  verbatim:
    default-language: GHC2021
  when:
    - condition: "flag(production)"
      cpp-options: -DPRODUCTION

  exposed-modules:
    - Hickory.Math
    - Hickory.Math.Matrix
    - Hickory.Math.Vector
    - Hickory.Math.VectorMatrix
    # - Hickory.Text.ParseFnt
    - Hickory.Text
    - Hickory.Text.Types
    - Hickory.Types
    - Hickory.Utils.Projection
    - Hickory.Utils.Utils
    - Hickory.Vulkan.Vulkan
    - Hickory.Vulkan.Mesh
    - Hickory.Vulkan.Material
    - Hickory.Vulkan.DescriptorSet
    - Hickory.Vulkan.Textures
    - Hickory.Vulkan.Monad
    - Hickory.Vulkan.DynamicMesh
    - Hickory.Vulkan.Framing
    - Hickory.Vulkan.Frame
    - Hickory.Vulkan.Instance
    - Hickory.Vulkan.Utils
    - Hickory.Vulkan.RenderPass
    - Hickory.Vulkan.StockMesh
    - Hickory.Vulkan.StockTexture
    - Hickory.Vulkan.HDR
    - Hickory.Vulkan.LUT
    - Hickory.Vulkan.RenderTarget
    - Hickory.Vulkan.Types
    - Hickory.ImGUI.Helpers
    - Hickory.ImGUI.ImGUI
    - Hickory.Editor
    - Hickory.Editor.GUI
    - Hickory.Editor.General
    - Hickory.Editor.Network
    - Hickory.Editor.Post
    - Hickory.Editor.Types
    - Hickory.Editor.View

tests:
    hickory-test:
        verbatim:
          default-language: GHC2021
        main:            Main.hs
        source-dirs:     test
        dependencies:
            - base >=4.7 && <5
            - test-framework
            - test-framework-hunit
            - HUnit
            - HUnit-approx >= 1.0
            - Hackory
            - containers >= 0.5 && < 0.6

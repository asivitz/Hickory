name:                Hackory

ghc-options:
    - -Wall
    - -Werror=incomplete-patterns
    - -Wunused-packages
    - -Werror=unused-packages

extra-source-files:
    - Readme.md

default-extensions:
    - NamedFieldPuns
    - Rank2Types
    - BangPatterns
    - OverloadedStrings
    - ScopedTypeVariables
    - LambdaCase
    - TupleSections
    - ViewPatterns
    - BlockArguments
    - RecordWildCards
    - GHC2021

dependencies:
    - JuicyPixels
    - JuicyPixels-extra
    - MonadRandom
    - StateVar
    - VulkanMemoryAllocator
    - acquire
    - aeson
    - base
    - base-compat
    - binary
    - bitwise-enum
    - bytestring
    - containers
    - data-default
    - dear-imgui
    - derive-storable
    - deriving-aeson
    - directory
    - extra
    - filepath
    - finite-typelits
    - generic-lens
    - ghc-compact
    - groom
    - hashable
    - ki
    - lens
    - linear
    - megaparsec
    - mtl
    - rawstring-qm
    - safe
    - scientific
    - text
    - time
    - unordered-containers
    - uuid
    - vector
    - vector-binary-instances
    - vector-sized
    - vulkan
    - vulkan-utils
    - wavefront
    - wide-word
    - yaml
    - ktx-codec

flags:
  production:
    description: Enable production mode
    manual: true
    default: false

when:
    - condition: os(osx)
      cc-options:         -F/System/Library/Frameworks

library:
  verbatim:
    default-language: GHC2021
  when:
    - condition: "flag(production)"
      cpp-options: -DPRODUCTION

  exposed-modules:
    - Hickory.Camera
    - Hickory.Color
    - Hickory.Config
    - Hickory.GameLoop
    - Hickory.Graphics
    - Hickory.Graphics.Debug
    - Hickory.Graphics.DrawText
    - Hickory.Graphics.Mesh
    - Hickory.Graphics.MatrixMonad
    - Hickory.Input
    - Hickory.Math
    - Hickory.Math.Interpolate
    - Hickory.Math.Matrix
    - Hickory.Math.Vector
    - Hickory.Math.VectorMatrix
    - Hickory.Math.Bezier
    - Hickory.ModelLoading.Animation
    - Hickory.ModelLoading.Bvh
    - Hickory.ModelLoading.DirectX
    - Hickory.ModelLoading.DirectXModel
    - Hickory.ModelLoading.Parsing
    - Hickory.ModelLoading.Wavefront
    - Hickory.Resources
    - Hickory.Serialize
    # - Hickory.Text.ParseFnt
    - Hickory.Text.ParseJson
    - Hickory.Text.Text
    - Hickory.Text
    - Hickory.Text.Types
    - Hickory.Types
    - Hickory.Utils.Projection
    - Hickory.Utils.Utils
    - Hickory.Vulkan.Vulkan
    - Hickory.Vulkan.Mesh
    - Hickory.Vulkan.Material
